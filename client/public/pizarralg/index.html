<script>
function crypto() {

		// BITCOIN

		let bitcoin = new XMLHttpRequest();
		bitcoin.open('GET', 'https://www.bitstamp.net/api/v2/ticker/btcusd/', true)
		bitcoin.onload = function() {
			let bitcoinValues = JSON.parse(this.responseText);
			let bitcoinValuesAsk = parseFloat(bitcoinValues.ask*0.0225) + parseFloat(bitcoinValues.ask);
			let bitcoinValuesBid = parseFloat(bitcoinValues.bid*0.0225) + parseFloat(bitcoinValues.bid);
			document.getElementById("btccompra").innerHTML = (bitcoinValuesAsk).toFixed(2);
			document.getElementById("btcventa").innerHTML = (bitcoinValuesBid).toFixed(2);
		}
		bitcoin.send();

		// BITCOIN CASH
		
		let bitcoinCash = new XMLHttpRequest();
		bitcoinCash.open('GET', 'https://www.bitstamp.net/api/v2/ticker/bchusd/', true)
		bitcoinCash.onload = function() {
			let bitcoinCashValues = JSON.parse(this.responseText);
			let bitcoinCashValuesAsk = parseFloat(bitcoinCashValues.ask*0.0225) + parseFloat(bitcoinCashValues.ask);
			let bitcoinCashValuesBid = parseFloat(bitcoinCashValues.bid*0.0225) + parseFloat(bitcoinCashValues.bid);
			document.getElementById("btccashcompra").innerHTML = (bitcoinCashValuesAsk).toFixed(2);
			document.getElementById("btccashventa").innerHTML = (bitcoinCashValuesAsk).toFixed(2);
		}
		bitcoinCash.send();

		// ETHEREUM

		let ethereum = new XMLHttpRequest();
		ethereum.open('GET', 'https://www.bitstamp.net/api/v2/ticker/ethusd/', true)

			let ethereumValues = JSON.parse(this.responseText);
			let ethereumValuesAsk = parseFloat(ethereumValues.ask*0.0225) + parseFloat(ethereumValues.ask);
			let ethereumValuesBid = parseFloat(ethereumValues.bid*0.0225) + parseFloat(ethereumValues.bid);
			document.getElementById("ethereumcompra").innerHTML = (ethereumValuesAsk).toFixed(2);
			document.getElementById("ethereumventa").innerHTML = (ethereumValuesBid).toFixed(2);
		}
		ethereum.send();

		// LITECOIN

		let litecoin = new XMLHttpRequest();

			let litecoinValuesBid = parseFloat(litecoinValues.bid*0.0225) + parseFloat(litecoinValues.bid);
			document.getElementById("litecoincompra").innerHTML = (litecoinValuesAsk).toFixed(2);
			document.getElementById("litecoinventa").innerHTML = (litecoinValuesBid).toFixed(2);
		}
		litecoin.send();

		// RIPPLE

		let ripple = new XMLHttpRequest();
		ripple.open('GET', 'https://www.bitstamp.net/api/v2/ticker/xrpusd/', true)
			ripple.onload = function() {
			let rippleValues = JSON.parse(this.responseText);
			let rippleValuesAsk = parseFloat(rippleValues.ask*0.0225) + parseFloat(rippleValues.ask);
			let rippleValuesBid = parseFloat(rippleValues.bid*0.0225) + parseFloat(rippleValues.bid);
			document.getElementById("ripplecompra").innerHTML = (rippleValuesAsk).toFixed(2);
			document.getElementById("rippleventa").innerHTML = (rippleValuesBid).toFixed(2);
		}
		ripple.send();

		// MONERO

		let monero = new XMLHttpRequest();
		monero.open('GET', 'https://www.cryptonator.com/api/ticker/xmr-usd/', true)
		monero.onload = function(res) {
			let moneroValues = JSON.parse(this.responseText);
			moneroValues = parseFloat(moneroValues.ticker.price*0.0225) + parseFloat(moneroValues.ticker.price);
			document.getElementById("monerocompra").innerHTML = parseFloat(moneroValues).toFixed(3);
			document.getElementById("moneroventa").innerHTML = parseFloat(moneroValues + (moneroValues*0.001)).toFixed(3);
		}
		monero.send();

		// ZCASH

		let zcash = new XMLHttpRequest();
		zcash.open('GET', 'https://www.cryptonator.com/api/ticker/zec-usd/', true)
		zcash.onload = function(res) {
			let zcashValues = JSON.parse(this.responseText);
			zcashValues = parseFloat(zcashValues.ticker.price*0.0225) + parseFloat(zcashValues.ticker.price);
			document.getElementById("zcashcompra").innerHTML = parseFloat(zcashValues).toFixed(3);
			document.getElementById("zcashventa").innerHTML = parseFloat(zcashValues + (zcashValues*0.001)).toFixed(3);
		}
		zcash.send();

		// EOS

			document.getElementById("eosventa").innerHTML = parseFloat(eosValues + (eosValues*0.001)).toFixed(3);
		}
		eos.send();

		// DASH

		let dash = new XMLHttpRequest();
		dash.open('GET', 'https://www.cryptonator.com/api/ticker/dash-usd/', true)

		}
		dash.send();

		// IOTA

		let iota = new XMLHttpRequest();
		iota.open('GET', 'https://www.cryptonator.com/api/ticker/omg-usd/', true)

			document.getElementById("iotaventa").innerHTML = parseFloat(iotaValues + (iotaValues*0.001)).toFixed(3);
		}
		iota.send();
        
        var refresher = setTimeout("crypto()", 300000);

};
